version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: barde_lingo:latest
    container_name: barde_lingo_app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    networks:
      - barde_lingo_network
    depends_on:
      - redis
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app

  redis:
    image: redis:7-alpine
    container_name: barde_lingo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - barde_lingo_network
    command: redis-server --appendonly yes

networks:
  barde_lingo_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
