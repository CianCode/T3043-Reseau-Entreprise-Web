version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: barde_lingo:latest
    container_name: barde_lingo_app
    restart: unless-stopped
    working_dir: /var/www
    expose:
      - "9000"
      - "8080"
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
      - app_public:/var/www/public
    networks:
      - barde_lingo_network
    depends_on:
      - redis
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: barde_lingo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/reverb.conf:/etc/nginx/conf.d/reverb.conf
      - app_public:/var/www/public:ro
      - ./storage/logs/nginx:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    networks:
      - barde_lingo_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/robots.txt || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: barde_lingo_redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - barde_lingo_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  barde_lingo_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  app_public:
    driver: local
  nginx_cache:
    driver: local
